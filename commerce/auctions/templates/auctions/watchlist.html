{% extends 'auctions/layout.html' %}

{% block body %}

<h2>My Watchlist</h2>

    {% for item in watchlist_items %}
        <ul>
            <li>
            <a href="{% url 'listing' item.listing.id %}">{{ item.listing.title }}</h2>
            </li>
        </ul>
    {% endfor %}

{% endblock %}
